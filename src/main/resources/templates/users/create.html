<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <link th:href="@{'/css/main.css'}" rel="stylesheet" />
    </head>
    
    <body>
        <div class="container">
            <div class="col-md-12">
                <div class="card" style="width: 50%">
                    <div class="card-body">
                        <h5 class="card-title">create user</h5>
                        <form th:action="@{/user/create}" th:object="${account}" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail1">username</label>
                                <input type="text" th:field="*{username}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                                <span class="error" th:if="${#fields.hasErrors('username')}"> username is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="text" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="enter password">
                                  <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">role</label>
                                <select class="form-control" id="exampleFormControlSelect1" th:field="*{role}" >
                                    <option value="">choose role</option>
                                    <option value="user">user</option>
                                    <option value="admin">admin</option>
                                </select>
                                 <span class="error" th:if="${#fields.hasErrors('role')}"> role is required</span>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
