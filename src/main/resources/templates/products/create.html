<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{'/css/main.css'}" rel="stylesheet" />
    </head>

    <body>
        <div  layout:fragment="content" class="container">
            <div class="col-md-12 mt-5">
                <div class="card" style="width: 50%">
                    <div class="card-body">
                        <h5 class="card-title">create product</h5>
                        <form th:action="@{/admin/product/create}" th:object="${product}" method="post"   enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="exampleInputEmail1">title</label>
                                <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1" 
                                       aria-describedby="emailHelp" placeholder="Enter  name">
                                <span class="error" th:if="${#fields.hasErrors('name')}"> name is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">short descripion</label>
                                <input type="text" th:field="*{shortDesription}" class="form-control" id="exampleInputEmail1" 
                                       aria-describedby="emailHelp" placeholder="Enter short desription">
                                <span class="error" th:if="${#fields.hasErrors('shortDesription')}"> shortDesription is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">description</label>
                                <textarea row="10" type="text" th:field="*{desription}" class="form-control" id="exampleInputEmail1" 
                                          aria-describedby="emailHelp" placeholder="Enter name desription"></textarea>
                                <span class="error" th:if="${#fields.hasErrors('desription')}"> desription is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">image</label>
                                <input type="file" th:field="*{image}"   class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">category</label>
                                <select name="categoryId" th:field="*{categoryId}"  id="status"  class="form-control" >
                                    <option value="">choose category</option>
                                    <option th:each="item: ${categories}" th:value="${item.getId()}" th:text="${item.getName()}">
                                    </option>
                                </select>
                                <span class="error" th:if="${#fields.hasErrors('categoryId')}"> categoryId is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">price</label>
                                <input type="number" name="price" th:field="*{price}"   class="form-control" />
                                <span class="error" th:if="${#fields.hasErrors('price')}"> price is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">sale percent</label>
                                <input type="number" name="sale" th:field="*{sale}"   class="form-control" />
                                <span class="error" th:if="${#fields.hasErrors('sale')}"> sale is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">best seller</label> <br/>
                                <input type="radio" id="html" name="bestSeller" th:field="*{bestSeller}"  value="1">
                                <label for="html">yes</label><br>
                                <input type="radio" id="css" name="bestSeller" th:field="*{bestSeller}" value="0">
                                <label for="css">no</label><br>
                                <span class="error" th:if="${#fields.hasErrors('bestSeller')}"> bestSeller is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">publish date</label>
                                <input type="date"  name="publicationDate" th:field="*{publicationDate}"  class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
