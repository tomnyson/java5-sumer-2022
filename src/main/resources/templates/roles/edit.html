<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <link th:href="@{'/css/main.css'}" rel="stylesheet" />
    </head>
    
    <body>
        <div  layout:fragment="content"  class="container">
            <div class="d-flex justify-content-center mt-5">
                <div class="card" style="width: 50%">
                    <div class="card-body">
                        <h5 class="card-title">edit role</h5>
                        <form th:action="@{/admin/role/edit}" th:object="${role}" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail1">roleId</label>
                                <input type="text" th:field="*{roleId}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly placeholder="Enter username">
                                <span class="error" th:if="${#fields.hasErrors('roleId')}"> roleId is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">role name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="exampleInputPassword1" placeholder="enter name">
                                  <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error" />
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
