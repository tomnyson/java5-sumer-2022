<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{'/css/main.css'}" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>list user</h1>
             <a class="btn btn-primary" th:href="@{/user/create/}">create</a>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">username</th>
                        <th scope="col">password</th>
                        <th scope="col">role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item: ${accounts}" >
                        <th scope="row">1</th>
                        <td th:text="${item.getUsername()}"></td>
                       <td th:text="${item.getPassword()}"></td>
                       <td th:text="${item.role.getName()}"></td>
                       <td>
                           <a class="btn btn-link" th:href="@{'/user/'+ ${item.getUsername()}}">detail</a>
                           <a class="btn btn-link" th:href="@{'/user/edit/'+ ${item.getUsername()}}">edit</a>
                            <a class="btn btn-link" th:href="@{'/user/delete/'+ ${item.getUsername()}}">delete</a>
                       </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script th:src="@{'/js/main.js'}"/>
</body>
</html>
