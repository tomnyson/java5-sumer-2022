<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{'/css/main.css'}" rel="stylesheet" />
    </head>

    <body>
        <div  layout:fragment="content" class="container">
            <div class="col-md-12 mt-5">
                <div class="card" style="width: 50%">
                    <div class="card-body">
                        <h5 class="card-title">Create post</h5>
                        <form th:action="@{/admin/post/create}" th:object="${post}" method="post"
                        enctype="multipart/form-data"
                        >
                            <div class="form-group">
                                <label for="exampleInputEmail1">name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1" 
                                       aria-describedby="emailHelp" placeholder="Enter name">
                                <span class="error" th:if="${#fields.hasErrors('name')}"> name is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">image</label>
                                <input type="file" th:field="*{image}" class="form-control" id="exampleInputEmail1" 
                                       aria-describedby="emailHelp" placeholder="Enter name image">
                                <span class="error" th:if="${#fields.hasErrors('image')}"> image is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">category</label>
                                <select name="categoryId" id="status" th:field="*{categoryId}"  class="form-control" >
                                    <option th:each="item: ${categories}" th:value="${item.getId()}" th:text="${item.getName()}">
                                    </option>
                                </select>
                                <!--<span class="error" th:if="${#fields.hasErrors('categoryId')}"> categoryId is required</span>-->
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">description</label>
                                <textarea th:field="*{desription}" class="form-control" rows="4" cols="50" id="exampleInputEmail1" 
                                          aria-describedby="emailHelp" placeholder="Enter name image"></textarea>
                                <span class="error" th:if="${#fields.hasErrors('desription')}"> description is required</span>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
