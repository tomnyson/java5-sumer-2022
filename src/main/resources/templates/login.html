<html xmlns:th="http://www.thymeleaf.org"
      >
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <link th:href="@{'/css/main.css'}" rel="stylesheet" />
    </head>
    
    <body>
        <div class="container">
            <div class="d-flex justify-content-center col-md-12 mt-5">
                <div class="card" style="width: 50%">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <form th:action="@{/login}" th:object="${account}" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail1">username</label>
                                <input type="text" th:field="*{username}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                                <span class="error" th:if="${#fields.hasErrors('username')}"> username is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="enter password">
                                <span class="error" th:if="${#fields.hasErrors('password')}"> password is required</span>
                            </div>
                            <button type="submit"  class="btn btn-primary mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
